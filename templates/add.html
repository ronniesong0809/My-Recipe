{% extends "layout.html" %}
{% block content %}

<div style="text-align: center;">
    <h3>Add new recipe</h3>

    <a class="btn btn-primary" href="{{ url_for('home') }}" role="button" onclick="myFunction();" >Go back to home</a>
    <br><br>
</div>

<div style="width:20%;margin:0 auto;">

    <form action="{{ url_for('add') }}" method=post>
        <p class="heading">Title: <br><input type=text name=title required></p>
        <p class="heading">Author: <br><input type=text name=author required></p>
        <p class="heading">Url of image: <br><input type=url name=url required></p>
        <p class="heading">Description: <br><textarea rows=3 cols=50 name=description required></textarea></p>
        <p class="heading">Cook Time: <br>
            <select name=time>
                <option value="0-30 minutes">0-30 minutes</option>
                <option value="30-60 minutes">30-60 minutes</option>
                <option value="1-3 hours">1-3 hours</option>
                <option value="3 hours +">3 hours +</option>
            </select>
        </p>
        <p class="heading">Recipe Difficulty Level: <br>
            <select name=skill>
                <option value="Easy">Easy</option>
                <option value="Moderate">Moderate</option>
                <option value="Challenging">Challenging</option>
                <option value="Professional">Professional</option>
            </select>
        </p>
        <p class="heading">Ingredient List: <br><textarea rows=5 cols=50 name=ingredient required></textarea></p>
        <p class="heading">Choose a second Language: <br>
            <select name=lang>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="id">Indonesian</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="la">Latin</option>
                <option value="ms">Malay</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="th">Thai</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>
            </select>
        </p>
        <input class="btn btn-primary" type="submit" value="Add">
    </form>
</div>

{% endblock %}
