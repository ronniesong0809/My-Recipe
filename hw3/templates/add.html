{% extends "layout.html" %}
{% block content %}
    <h5>Go back to home <a href="{{ url_for('home') }}">here</a></h5>
    <h2>Add new recipe</h2>
    <form action="{{ url_for('add') }}" method=post>
        <p class="heading">Title: <br><input type=text name=title></p>
        <p class="heading">Author: <br><input type=text name=author></p>
        <p class="heading">Ingredient List: <textarea rows=5 cols=50 name=ingredient></textarea></p>
        <p class="heading">Amount of Time: <br><input type=text name=time></p>
        <p class="heading">Skill Level: <br><input type=text name=skill></p>
        <p class="heading">Description: <textarea rows=5 cols=50 name=description></textarea></p>
	<p><input type=submit value=Add></p>
    </form>
{% endblock %}
