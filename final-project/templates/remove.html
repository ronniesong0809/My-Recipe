{% extends "layout.html" %}
{% block content %}

<div style="text-align: center;">
    <h3>Remove an exist recipe</h3>

    <button><a href="{{ url_for('home') }}" style="text-decoration: none">Go back to home</a></button>
</div>

<div id="content">
    <form action="{{ url_for('remove') }}" method=post>
        <p class="heading">Remove by title: <input type=text name=title></p>
        <p><input type=submit value=Remove onclick="myFunction();"></p>
    </form>
</div>

<div id="loading" style="display: none; text-align: center">
    <img src="/static/loading.gif">
    <h3>Redirecting to recipes list...</h3>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("loading");
        var y = document.getElementById("content");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
        } else {
            x.style.display = "none";
        }
    }
</script>

{% endblock %}
