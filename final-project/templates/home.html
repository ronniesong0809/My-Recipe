{% extends "layout.html" %}
{% block content %}

    <div style="text-align: center;">
    <div id="content">
    <img src="/static/homepage.jpg" style="width:50%;">
    <h3>Welcome to Ronnie's recipes webapp</h3>
    <button><a href="{{ url_for('index') }}" onclick="myFunction();" style="text-decoration: none">View all recipe</a></button>
    <button><a href="{{ url_for('add') }}" style="text-decoration: none">Add a new recipe</a></button>
    <button><a href="{{ url_for('remove') }}" style="text-decoration: none">Remove an exist recipe</a></button>
    </div>
    </div>

    <div id="myDIV" style="display: none; text-align: center">
        <img src="/static/loading.gif">
	<h3>Loading...</h3>
    </div>

    <script>
    function myFunction() {
        var x = document.getElementById("myDIV");
        var y = document.getElementById("content");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
        } else {
            x.style.display = "none";
        }
    }
    </script>

{% endblock %}
